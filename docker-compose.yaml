version: "3.4"

x-common-variables: &common-variables
  KEYCLOAK_URL: http://keycloak.pioneer-project.eu/auth
  KEYCLOAK_REALM: pioneer
  KEYCLOAK_CLIENT_ID: iotagentui_client
  KEYCLOAK_REDIRECT_URI: http://iotagent-ui.pioneer-project.eu
  KEYCLOAK_REALM_PUBLIC_KEY: 

services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
    command:
      --config=/etc/oauth2-proxy.cfg
      --show-debug-on-error
      --skip-jwt-bearer-tokens=true
      --oidc-extra-audience=account
    ports: []
    hostname: oauth2-proxy
    env_file:
        - conf/oauth2-proxy/oauth2-proxy.env
    volumes:
      - "./conf/oauth2-proxy/oauth2-proxy-traefik.cfg:/etc/oauth2-proxy.cfg"
    networks:
      hostnet:
    extra_hosts:
      - keycloak.pioneer-project.eu:172.17.0.1

  gateway:
    container_name: traefik
    image: traefik:v2.11.13
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addrouterslabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.metrics.address=:8082"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--accesslog.fields.defaultMode=keep"
      - "--accesslog.fields.names.RouterName=keep"
    volumes:
      - "./conf/traefik:/etc/traefik"
    ports:
      - "80:80"
      - "9090:8080"
    depends_on:
      - oauth2-proxy
    networks:
      hostnet:

  orion:
    image: fiware/orion:3.10.1
   # image: fiware/orion-ld:1.4.0
    hostname: orion
    depends_on:
      - mongodb
    networks:
      - hostnet
    ports:
      - "1026:1026"
    command: -dbhost mongodb -logLevel DEBUG
    #command: -dbhost mongodb -logLevel DEBUG -forwarding -experimental

  draco:
    image: draco
    build: ./build/draco
    hostname: draco
    container_name: draco
    networks:
      - hostnet
    ports:
        # NIFI web UI (https)
        - 8443:8443
        # Listen AAS
        - 8085:8085
        # Listen Orion
        - 8086:8086
    env_file:
        - conf/draco/nifi.env
    tty: true     
    volumes:
      - ./conf/draco/templates:/opt/nifi/nifi-current/templates

  mongodb:
    image: mongo:7.0.5
    hostname: mongodb
    networks:
      - hostnet
    ports:
      - 27017:27017
    command: --bind_ip_all
    volumes:
      - mongodb_volume:/data

  postgres:
    image: postgres:17.2
    hostname: postgres
    networks:
      - hostnet
    ports:
    - 5432:5432
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default_database
    volumes:
      - postgres_volume:/var/lib/postgresql/data/

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    restart: unless-stopped
    volumes:
      - minio:/data
    env_file:
      - ./conf/minio/minio.env
    command: server --console-address ":9001" /data
    networks:
      - hostnet
    ports:
      - 9001:9001

  mosquitto:
    image: eclipse-mosquitto:2.0
    hostname: mosquitto
    networks:
      - hostnet
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./conf/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
  
  keycloak:
    container_name: keycloak
    hostname: keycloak
    ports:
      - 8080:8080
    image: quay.io/keycloak/keycloak:26.0.6
    command: start-dev --http-port=8080 --import-realm
    env_file:
      - ./conf/keycloak/keycloak.env
    networks:
      - hostnet
    depends_on:
      - kc-postgres
    volumes:
      - ./conf/keycloak/realms/realm-pioneer.json:/opt/keycloak/data/import/realm-pioneer.json
  
  kc-postgres:
    image: postgres:17.2
    hostname: kc-postgres
    networks:
      - hostnet
    expose:
    - 5432
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak 
      POSTGRES_DB: keycloak
    volumes:
      - kc_volume:/var/lib/postgresql/data/

  iotagent-opcua:
    image: iotagent4fiware/iotagent-opcua:2.2.8
    hostname: iotagent-opcua
    depends_on:
      - mongodb
      - orion
    networks:
      - hostnet
    ports:
      - "4041:4041"
      - "9229:9229"
    env_file:
      - conf/iotagent-opcua/iotagent-opcua.env
    volumes:
      - ./conf/iotagent-opcua:/opt/iotagent-opcua/conf


  iotagent-json:
    image: quay.io/fiware/iotagent-json:3.6.0
    hostname: iotagent-json
    depends_on:
      - mongodb
    networks:
      - hostnet
    ports:
      - "4042:4041"
      - "7896:7896"
    env_file:
      - conf/iotagent-json/iotagent-json.env

  aas-proxy:
    build: ./build/aas-proxy
    hostname: aas-proxy
    networks:
      - hostnet
    ports:
      - 3001:3000
    env_file:
      - conf/aas-proxy/aas-proxy.env

  iotagent-aas:
    image: iotagent4fiware/iotagent-aas:1.0.2
    hostname: iotagent-aas
    depends_on:
      - mongodb
      - orion
      - aas-proxy
    networks:
      - hostnet
    ports:
      - "4043:4041"
      - "7897:7897"
    env_file:
      - conf/iotagent-aas/iotagent-aas.env
    volumes:
      - ./conf/iotagent-aas:/opt/iotagent-aas/conf

  iotagent-ui-spa:
    image: iotagent4fiware/iotagent-ui-spa:1.0.3
    hostname: iotagent-ui-spa
    depends_on:
      - iotagent-ui-bff
    networks:
      - hostnet
    ports:
      - "8087:80"
    environment:
      <<: *common-variables
      BFF_API_BASE_URL: 'http://iotagent-ui.pioneer-project.eu/api/v1'
      APP_BASE_HREF: '/'

  iotagent-ui-bff:
    image: iotagent4fiware/iotagent-ui-bff:1.0.2
    hostname: iotagent-ui-bff
    depends_on:
      - mongodb
    networks:
      - hostnet
    ports:
      - "9005:9000"
    environment:
      <<: *common-variables
      NODE_ENV: 'true'
      PORT: '9000'
      MONGO_HOST: 'mongodb'
      MONGO_PORT: '27017'
      MONGO_DB: 'iotagent_ui'
      AUTH_SECRET: 'secret'
      ADMIN_ACCOUNT: 'true'

  grafana:
    image: grafana/grafana:10.2.3
    hostname: grafana
    container_name: grafana
    restart: always
    networks:
      - hostnet
    volumes:
      - grafanavolume:/var/lib/grafana
    ports:
      - 3000:3000
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.pioneer-project.eu

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: pgadmin4
    hostname: pgadmin4
    restart: always
    networks:
      - hostnet
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "test@test.it"
      PGADMIN_DEFAULT_PASSWORD: "password"
    volumes:
      - pgadminvolume:/var/lib/pgadmin

## By default, this config uses default local driver,
## For custom volumes replace with volume driver configuration.
volumes:
  mongodb_volume:
  postgres_volume:
  kc_volume:
  pgadminvolume:
  grafanavolume:
  minio:

networks:
   hostnet:
